<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Savings Calculator</title>
</head>
<body>
    <h1>Savings Calculator</h1>

    <div class="inputTitle">
        <p>Goal Amount</p>
        <p>Current Amount</p>
        <p>Weekly Amount</p>
    </div>

    <div class="inputs">
        <input type="number" id="goal" placeholder="goal amount">
        <input type="number" id="currentAmount" placeholder="current amount">
        <input type="number" id="weekRate" placeholder="weekly amount">
    </div>

    <div id="Button" onclick="calculateSum()">Submit</div>
    </div>

    <p>Money Left: $<span id="MonLeft">0</span>!</p>
    <p>Weeks Left: <span id="WeekLeft">0</span> weeks!</p>

    <script src="script.js"></script>
</body>
</html>
