<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Winky+Rough:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">    
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Savings Calculator</title>
</head>
<body>
    <h1>Savings Calculator</h1>

    <div class="flex-container">
        <div class="inputs">
            <input type="number" id="goal" placeholder="goal amount">
            <input type="number" id="currentAmount" placeholder="current amount">
            <input type="number" id="weekRate" placeholder="weekly amount">
        </div>
    
        <button onclick="calculateSum()">Submit</button>
    
        <p>Money Left: $<span id="monLeft">0</span>!</p>
        <p>Week(s) Left: <span id="weekLeft">0</span> week(s)!</p>
        <p>Year(s) Left: <span id="yeLeft">0</span> year(s)!</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
